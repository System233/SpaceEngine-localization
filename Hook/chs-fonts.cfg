	SpaceWidth  6	// whitespace width
}

// Big font parameters
Font 2
{
	Texture     "chs-font-large.*"
	Ascent      3	// glyph vertical offset
	Approche    3	// glyph interval
	SpaceWidth  8	// whitespace width
}

